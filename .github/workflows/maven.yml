            ~/.m2/repository/org/spigotmc/minecraft-server/
          key: ${{ runner.os }}-spigot-1.19.2-all
          restore-keys: ${{ runner.os }}-spigot-1.19.2-all
      - name: Cache Maven packages
        id: cacheMain
        uses: actions/cache@v2
        with:
