name: Movecraft
version: ${project.version}
api-version: 1.14
description: The original flight and movement plugin for minecraft.
authors: [cccm5, BaccaYarro, TylerS1066, eirik1996, drfiveminusmint, HumorousFool]
website: https://github.com/APDevTeam/Movecraft
main: net.countercraft.movecraft.Movecraft
database: false
commands:
  movecraft:
    description: base movecraft command
    usage: /movecraft [reloadtypes]
  release:
    description: Releases your craft
    usage: /release
  pilot:
    description: Pilots the craft at your feet
    usage: /pilot [crafttypename]
  contacts:
    description: reports on all crafts within detection range
    usage: /contacts <page>
  craftreport:
    description: reports on all active craft in the world you are in
    usage: /craftreport <page>
  cruise:
    description: Starts your craft cruising
    usage: /cruise [north|south|east|west|on|off]
  rotate:
    description: Rotates your craft
    usage: /rotate [right|left]
  manoverboard:
    description: If enabled, returns you to a craft you have fallen out of
    usage: /manoverboard
  scuttle:
    description: Sinks piloted craft
    usage: /scuttle
  crafttype:
    description: Get information on a specifc craft type
    usage: /crafttype [type] [page]
  craftinfo:
    description: Get information on a piloted craft
    usage: /crafttype [player] [page]